org.everit.osgi.jetty.server.component.JettyServer.name=Everit Jetty Server
org.everit.osgi.jetty.server.component.JettyServer.description=Configurable component that can start Jetty server instances. In case a Jetty server is started, the server instance is registered as an OSGi service.

servletContextHandlerFactories.clause.name=ServletContextHandler Factories (clause)
