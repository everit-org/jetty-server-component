networkConnectorFactories.clause.name=NetworkConnector Factories (clause)
networkConnectorFactories.clause.description=Zero or more clauses to install Network Connectors based on their factory services. Supported attributes: host, port.

service.description.name=Service description
service.description.description=Optional description for the instantiated Jetty server.
