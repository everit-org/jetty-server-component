org.everit.osgi.jetty.server.component.ServletContextHandlerFactory.name=Everit Jetty ServletContextHandler Factory
org.everit.osgi.jetty.server.component.ServletContextHandlerFactory.description=ECM based component that can register one or more ServletContextHandlerFactory instances.

filters.clause.name=Filters (clause)
filters.clause.description=Zero or more clauses to register filters within the Servlet Context. Possible attributes are: url-pattern, servlet-name, dispatcher, init-*. E.g.: myFilter;url-pattern="/a,/b/c";servlet-name="myServlet,myOtherServlet",dispatcher="REQUEST,ASYNC";filter:=(service.pid=...)

servlets.clause.name=Servlets (clause)
servlets.clause.description=Zero or more clauses to register servlets within the Servlet Context. Possible attributes are: url-pattern, init-*. E.g.: myFilter;url-pattern="/a,/b/c";filter:=(service.pid=...). The OSGi service that implements the Servlet interface can contain the "async-supported" service property.

sessions.name=Sessions
sessions.description=In case the sessions property is set to true and no sessionManagerFactory reference is defined, a hash based session manager will be used with default settings.

sessionManagerFactory.target.name=SessionManager Factory (target)
sessionManagerFactory.target.description=OSGi service filter that selects the factory of the session manager that should be used in the servlet context. This attribute is optional. In case it is not defined, a hash based session manager will be started if the sessions property is set to true.

security.name=Security
security.description=In case the security property is set to true and no securityHandlerFactory reference is defined, a constraint based security manager with default values will be used.

securityHandlerFactory.target.name=SecurityHandler Factory (target)
securityHandlerFactory.target.description=OSGi service filter that selects the factory of the SecurityHandler that should be used in the servlet context. This attribute is optional. In case it is not defined, a constraint based security handler will be started if the security property is set to true.